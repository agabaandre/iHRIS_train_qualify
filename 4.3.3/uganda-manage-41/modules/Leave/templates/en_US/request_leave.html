<div id="siteContent">
  <h1>Request Leave</h1>
  <p id="purpose">Enter your Employee ID and leave request details.</p>

  <div id="error"></div>
  <form method="POST">
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th colspan="2">Request Leave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span type="form" name="personleave:person_id" showhead="default"></span>
            <span type="form" name="personleave:person_leave_type" showhead="default"></span>
            <span type="form" name="personleave:days_requested" showhead="default"></span>
          </td>
          <td>
            <span type="form" name="personleave:start_date" showhead="default"></span>
            <span type="form" name="personleave:end_date" showhead="default"></span>
          </td>
        </tr>
      </tbody>
      <tr class="submitCell">
        <td colspan="2">
          <div id="button"></div>
        </td>
      </tr>
    </table>
  </form>
</div>
