<div id="siteContent">
  <h1><span name="assessment_header"></span></h1>
  <p id="purpose"><span type="form" name="person:firstname" noedit="display"></span> <span type="form" name="person:surname" noedit="display"></span> : <span type="form" name="assessment:start_date" noedit="display"></span> - <span type="form" name="assessment:end_date" noedit="display"></span></p>
  <div id="error"></div>
  <form method="post" action="assessment" name="assessment_form">
    <span type="form" name="id"></span>
    <span type="form" name="parent"></span>
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
      <tbody id="assessment_form">
      </tbody>
      <tr class="submitCell">
        <td colspan="2">
          <div id="button"></div>
        </td>
      </tr>
    </table>
  </form>
</div>
