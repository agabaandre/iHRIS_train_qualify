<div id="siteContent">
  <h1 class="header">Apply for a Position</h1>
  <div id="error" />
  <form  method="post" action="SelfService/apply">
    <span type="form" name="person:id"></span>
    <div id="form">
      
      <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">


	<tr>
	  <th colspan="2">Personal Information</th>
	</tr>
	
	<tbody id="person_fields"/>

	<span type='module' name='SelfService' if='canSelfRegister()'>
	  <tr>
	    <th colspan="2">User Details</th>
	  </tr>
	  <tr id='create_user_fields' >
	    <td id="user_fields">
	    </td>
	  </tr>
	</span>

	<tbody id='user'/>
	<tbody id='application'/>
	
	<tr class="submitCell">
	  <td colspan="2">
            <div id="button" />
	  </td>
	</tr>
      </table>
      
    </div>
  </form>
</div>
