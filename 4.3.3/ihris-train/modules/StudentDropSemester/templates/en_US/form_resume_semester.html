<div id="siteContent">
  <h1 class='header'>Resume A Student For This Semester</h1>
  <h2><span type='form' name='person:surname' noedit="true"/>,<span type='form' name='person:firstname' noedit="true"/></h2>
  <div id="error" />
  <form method="post" action="resume_semester">
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
      <span type='form' name='drop_semester:id' />
      <span type='form' name='drop_semester:parent' />
      <span type='form' name='drop_semester:academic_year' />
      <span type='form' name='drop_semester:drop_date' />
      <input type='hidden'  name='parent' />
      <tr>
	<th colspan="2">
	  Dropped In Semester
	  <span type='form' name='drop_semester:semester' noedit='1'/>
	  , Academic Year 
	  <span type='form' name='drop_semester:academic_year' noedit='1'/>
	</th>
      </tr>
      <tr>
	<td>
	  <span type="form" name="resume_semester:academic_year" showhead="default"></span>
	  <span type="form" name="resume_semester:resume_date" showhead="default"></span>
	</td>
      </tr>
      <tr class="submitCell">
	<td colspan="2">
	  <div id="button" />
	</td>
      </tr>

    </table>
  </form>

</div>
