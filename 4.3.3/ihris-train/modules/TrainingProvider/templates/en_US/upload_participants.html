<div id="siteContent">
  <h1>Scheduled Training Courses: 
    <span type="form" name="provider_instance:id" href="viewprovider?id="><span type="form" name="provider_instance:providertraining" /></span></h1>
    <div id="error" />
    <form method="POST" enctype="multipart/form-data">
      <span type="form" name="provider_instance:id"></span>
      <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
        <tr><th>Upload Participant List</th></tr>
        <tr>
          <td>
            <p>
              <span class="field_head required_field">
                <label for="providers">Select CSV file to upload</label>
                <span class="required_field_notice">*</span>
              </span>
              <br />
              <span class="form_field">
                <input type="file" id="providers" name="providers" /><br />
              </span>
            </p>
            <p><span class="field_head">Has Headers?</span>
            <br />
            <span class="form_field">
              <input type="checkbox" id="has_header:providers" name="has_header:providers" value="1" checked="checked" />
              <label for="has_header:providers">This file has headers.</label>
            </span>
            </p>
          </td>
        </tr>
        <tr class="submitCell">
          <td colspan="2">
            <div id="button" />
          </td>
        </tr>
      </table>
    </form>
</div>
