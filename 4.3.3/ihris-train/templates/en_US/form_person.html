<div id="siteContent">
    <h1 class="header">Add/Update Person</h1>
    <div id="error" />
    <form method="post" action="person">
        <span type="form" name="id"></span>
<div id="form">
     
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="2">Personal Information</th>
    </tr>
	<tr id="list_fields">
		<td>
		   	<span type="form" name="surname" showhead="default"></span>
		   	<span type="form" name="surname_ignore" ifset="surname_ignore" />
		   	<span type="form" name="firstname" showhead="default"></span>
		   	<span type="form" name="othername" showhead="default"></span>
		   	<span type="form" name="nationality" showhead="default"></span>
		</td><td>
		   	<span type="form" name="residence" showhead="default"></span>
		   	<span type="form" name="village" showhead="default"></span>
	    </td>
	</tr>
    <tr class="submitCell">
        <td colspan="2">
            <div id="button" />
        </td>
    </tr>
	</table>
    
</div>
    </form>
</div>
