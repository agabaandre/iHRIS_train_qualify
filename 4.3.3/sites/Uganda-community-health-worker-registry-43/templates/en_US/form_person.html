<div id="siteContent">
    <h1 class="header">Add/Update Community Health Worker</h1>
    <div id="error" />
    <form method="post" action="person">
        <span type="form" name="person:id"></span>
        <div id="form">

            <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th colspan="2">Bio Data Information</th>
                </tr>
                <tr id="list_fields">
                    <td>
                        <span type="form" name="person:national_id" showhead="default"></span>
                        <span type="form" name="person:surname" showhead="default"></span>
                        <span type="form" name="person:surname_ignore" ifset="surname_ignore"></span>
                        <span type="form" name="person:firstname" showhead="default"></span>
                        <span type="form" name="person:othername" showhead="default"></span>
                        <span type="form" name="person:birth_date" showhead="default"></span>
                        <span type="form" name="person:gender" showhead="default"></span>
                        <span type="form" name="person:religion" showhead="default"></span>
                    </td>
                    <td>
                        <!--<span type="form" name="person:nationality" showhead="default"></span>-->
                        <span type="form" name="person:home_district" showhead="location"></span>
                        <span type="form" name="person:residence" showhead="location"></span>
                        <span type="form" name="person:marital_status" showhead="default"></span>
                        <span type="form" name="person:mobile_phone" showhead="default"></span>
                        <span type="form" name="person:alt_telephone" showhead="default"></span>
                        <span type="form" name="person:emergency_name" showhead="default"></span>
                        <span type="form" name="person:emergency_telephone" showhead="default"></span>
                        <span type="form" name="person:Name_of_Alternate_number_if_not_yours" showhead="location"></span>
                    </td>
                </tr>
                <tr class="submitCell">
                    <td colspan="2">
                        <div id="button" />
                    </td>
                </tr>
            </table>

        </div>
    </form>
</div>
