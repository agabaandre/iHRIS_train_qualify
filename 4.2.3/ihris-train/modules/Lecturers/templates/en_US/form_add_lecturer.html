<div id="siteContent">
    <h1 class="header">Add Lecturer</h1>
    <div id="error" />
    <form  method="post" action="add_lecturer">
<div id="form">
     
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="2">Details</th>
    </tr>
<tr id="list_fields">
<td>
<span type="form" name="lecturer:id" />
<span type="form" name="lecturer:title" showhead="default"></span>
<span type="form" name="lecturer:first_name" showhead="default"></span>
<span type="form" name="lecturer:other_name" showhead="default"></span>
<span type="form" name="lecturer:surname" showhead="default"></span>
<span type="form" name="lecturer:contacts" showhead="default"></span>
<span type="form" name="lecturer:gender" showhead="default"></span>
</td>
<td>
<span type="form" name="lecturer:education_level" showhead="default"></span>
<span type="form" name="lecturer:identification_type" showhead="default"></span>
<span type="form" name="lecturer:identification_number" showhead="default"></span>
<span type="form" name="lecturer:department" showhead="default"></span>
<span type="form" name="lecturer:role" showhead="default"></span>
<span type="form" name="lecturer:training_institution" showhead="default"></span>
</tr>

    <tr class="submitCell">
        <td colspan="2">
            <div id="button" />
        </td>
    </tr>
</table>
</div>
</form>
</div>
