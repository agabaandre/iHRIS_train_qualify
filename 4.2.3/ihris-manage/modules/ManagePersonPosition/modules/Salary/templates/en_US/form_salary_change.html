<tbody id="person_form" task='person_can_edit_child_form_salary'>
<tr>
	<th>New Salary</th>
	<th>Current Salary</th>
</tr>
<tr id="list_fields">
	<td id='new_salary'>
	  <span type="form" name="salary:id" />
	  <span type="form" name="salary:parent" />
	  <span type="form" name="salary:last" />
	  <span type="form" name="salary:salary" showhead="default"></span>
	  <span type="form" name="salary:start_date" showhead="default"></span>
	  <span type="form" name="salary:end_date" noedit="true"></span>
	  <span type="form" name="salary:notes" showhead="default"></span>
	</td>
	<td id='current_salary'>
	  <span type="form" name="salary:salary" showhead="default" display="true"></span>
	  <span type="form" name="salary:start_date" showhead="default" display="true"></span>
	  <span type="form" name="salary:end_date" showhead="default" display="true"></span>
	  <span type="form" name="salary:notes" showhead="default" display="true"></span>
	</td>
</tr>
</tbody>
